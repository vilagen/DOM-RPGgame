// first, need to set command to have the card go to chosen div
// onclick event with while statement
// can change "value" of enemie hp later.
// remember,there are change and remove class functions.

var choseyourfighter = true
var fight = false
var Health = ""

$(document).ready(function () {

$(".chose").on("click", function() {
    if(choseyourfighter) {
    console.log(this)
    Health = $(this).val();
    console.log(Health)
    $("#chosen").append($(this));
    $(this).removeClass("chose").addClass("player")
    console.log(this)
    $("#enemies").append($(".fighters"))
    $(".chose").removeClass("chose").addClass("rival")
    choseyourfighter = false;
    fight = true;
    console.log(fight)
    }
})

$(document).on("click", "div.rival", function() {
    if(fight) {
    $("#battle").append($(this));
    console.log("Work!")
    }
})

})
