<!DOCTYPE html>
<html>
<head>
    <title>Street Fighter RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <script type ="text/javascript" src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js></script>
</head>

<body>

<div class = "container">

       

<div class="row">
  <div class= "col-sm-12 col-md-12 col-lg-12">
    <p class="h1 text-center">Street Fighter RPG</p>
  </div>
</div>

<div class="row">
  <div class= "col-sm-12 col-md-12 col-lg-12">
    <p class="h2 text-center">Choose Your Fighter</p>
  </div>
</div>


<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12">

  <div class="card-deck fighters">
  

  <div class="card w-25 ryu">
     <img class="card-img-top" src="assets/images/ryu.jpg" style="height:90%">
     <div class="card-text text-center">120HP</div>
    </div>

  <div class="card w-25 chunli">
    <img class="card-img-top" src="assets/images/chunli.jpg" style="height:90%">
    <div class="card-text text-center">100HP</div>
  </div>

  <div class="card w-25 guile">
    <img class="card-img-top" src="assets/images/Guile.PNG" style="height:90%">
    <div class="card-text text-center">150HP</div>
   </div>

   <div class="card w-25 mbison">
      <img class="card-img-top" src="assets/images/mbison.jpg" style="height:90%">
      <div class="card-text text-center">180HP</div>
   </div>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <p class="h2 text-center">Your Character</p>
    <div class="chosen"></div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <div id="chosen">  Placeholder   </div>
</div>
</div>


<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <p class="h2 text-center">Enemies to Defeat!!</p>
  </div>
</div>

<div class="row">
    <div class="col-sm-9 col-md-9 col-lg-9">
        <div id = "enemies">
            placeholder
        </div>
    </div>
</div>
     

<div class="row">
    <button type="button">Fight!</button>
</div>

<div class="row">

</div>


</div>

<script type="text/javascript">
    
// first, need to set command to have the card go to chosen div
// onclick event


$(document).ready(function () {
$(".ryu").on("click", function() {
    $(".chosen").append($(".ryu"))
    $("#enemies").append($(".fighters"))
});
})

</script>

</body>

</html>
